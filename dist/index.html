<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <title>Leader Board</title>
<script defer src="main.js"></script></head>
<body>
    <div>
        <h1 class="leaderboard">Leaderboard</h1>
        <div class="score">
        <section class="score-board">
            <div class="title-wrapper">
                <h2 >Recent scores</h2>
                <button class="btn" type="submit">Refresh</button>
            </div>
            <section class="name-scores">           
            </section>            
        </section>
        <section class="add-scores">
            <h2>Add your scores</h2>
            <div class="input-wrapper" >
            <input id="name-input" type="text" placeholder="your name" required >
            <input id="score-input" type="number" placeholder="Your score" required >
            <button type="submit" class="submit"> Submit</button>
        </div>
        </section>
    </div>
    </div>
</body>
</html>
